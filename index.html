<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <title>Circles Animation</title>
    <link rel="stylesheet" type="text/css" href="css/circles.css">
    <script type="text/javascript" src="js/paper-full.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.9/howler.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
        var sound = new Howl({
            src: ['sounds/bubbles.mp3']
        });
        
        var circles = [];
        function onKeyDown(event) {   
            sound.play();      
            var point = new Point(view.size.width, view.size.height) * Point.random();                        
            var newCircle = new Path.Circle(new Point(point),500);
            newCircle.fillColor = "yellow";
            circles.push(newCircle);                   
        }           
        function onFrame(event){
            for(var i=0; i<circles.length; i++){
                circles[i].fillColor.hue += 1;
                circles[i].scale(.9);                
            } 
        }
    </script>
</head>

<body>
    <canvas id="myCanvas" resize></canvas>
</body>

</html>
